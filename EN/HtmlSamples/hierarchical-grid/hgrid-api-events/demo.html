<div style="height: 400px; padding-bottom: 30px;">
        <table id="grid"></table>
    </div>

    <div>
        <fieldset id="HGridOptions" class="explorer">
            <legend>Hierarchical Grid API</legend>
            <input type="button" id="buttonExpandAll" value="Expand All"></input>
            <input type="button" id="buttonCollapseAll" value="Collapse All"></input>
        </fieldset>
        <div style="clear: both;"></div>
    </div>
    <hr />
    <fieldset id="childGridApiArea">
        <legend>Child Grid API</legend>
           <p style="font-size: 15px;color:#5F6564" ;="">
               In order to call an API methods on a child grid, please first select the associated parent row by ID.                     
            </p>
            <label style="font-size: 15px;float: left;">Select and expand the parent row by ID:</label>
            <div id="SelectParentRowID" style="margin:5px;"></div> 

        <div style="clear: both;"></div>
        <fieldset id="gridOptions" class="explorer">
            <legend>Grid api settings</legend>
            <input type="button" id="buttonDataBind" value="Databind"></input>
        </fieldset>

        <fieldset id="filteringOptions" class="explorer">
            <legend>Filtering settings</legend>
            <div id="filterColumn"></div>
            <div id="conditionList"></div>
            <div id="exprTextEditor"></div>
            <div id="exprNumericEditor"></div>
            <div id="exprDateEditor"></div>
            <br />
            <input type="button" id="buttonFilter" value="Filter"></input>
        </fieldset>

        <div style="clear: both;"></div>

        <fieldset id="pagingOptions" class="explorer">
            <legend>Paging settings</legend>
            <label for="pageIndexList">Select Page Index:</label>
            <div id="pageIndexList"></div>
            <label for="PageSizeSelect">Select Page Size:</label>
            <div id="pageSizeList"></div>
        </fieldset>

        <fieldset id="selectionOptions" class="explorer">
            <legend>Selection settings</legend>
            <label for="RowSelect">Select Row Index:  </label>
            <div id="rowNumberEditor"></div>
            <br />
            <input type="button" id="buttonSelectRow" value="Select Row"></input>
            <input type="button" id="buttonSelectedRows" value="Get Selected Rows"></input>
        </fieldset>

        <div style="clear: both;"></div>
    </fieldset>

    <div class="api-viewer"></div>
